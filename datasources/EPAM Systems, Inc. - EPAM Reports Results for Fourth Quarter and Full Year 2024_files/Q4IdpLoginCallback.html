<html xmlns="http://www.w3.org/1999/xhtml" lang="en-ca" xml:lang="en-ca"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><title>
	Redirecting to Studio
</title></head>
<body data-new-gr-c-s-check-loaded="14.1244.0" data-gr-ext-installed="">
    <script>
        window.onload = function () {
            const params =  new URLSearchParams(location.search);
            var idToken = params.get("id_token");
            if (!isNaN(idToken)) {
                idToken = null;
            }

            var mainWin = (window.opener) ? window.opener : window.parent;
            mainWin.postMessage({
                name: 'q4l_idp_id_token_message',
                idToken: idToken
            }, window);
        }
    </script>
